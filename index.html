<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather App</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="searching">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Type a city..."
                autofocus="on"
                autocomplete="off"
                class="form-control shadow"
                id="search-text-input"
              />
            </div>
            <div class="col-3" id="search">
              <input
                type="submit"
                value="search"
                class="form-control btn btn-primary shadow"
              />
            </div>
            <div class="col-3" id="currentLocation">
              <input
                type="submit"
                value="Current"
                class="form-control btn btn-success shadow"
              />
            </div>
          </div>
        </form>
        <h1></h1>
        <ul>
          <li></li>
          <li id="date">Sunday 22:00</li>
          <li id="descriptor"></li>
        </ul>
        <div class="row">
          <div class="col-6" id="coli">
            <img src="images/cloudy.png" alt="" class="weather-icon" />
            <span class="temperature" id="temperature">21</span>
            <span class="units">
              <a href="#" id="celsius-link">ºC</a> |<a
                href="#"
                id="fahnreit-link"
                >ºF</a
              ></span
            >
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span>km/h</li>
            </ul>
            <div class="btn-group" role="group" aria-label="Basic example">
              <button type="button" class="btn btn-secondary">
                Precipitation
              </button>
              <button type="button" class="btn btn-secondary">Humidity</button>
              <button type="button" class="btn btn-secondary" id="wind">
                Wind
              </button>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="card" style="width: 9rem; margin-right: 0.3rem">
            <h5 class="card-title">Tomorrow</h5>
            <p class="card-text">16ºC⛅</p>
          </div>
          <div class="card" style="width: 9rem; margin-right: 0.3rem">
            <h5 class="card-title">Wednesady</h5>
            <p class="card-text">20ºC🌧️</p>
          </div>
          <div class="card" style="width: 9rem; margin-right: 0.3rem">
            <h5 class="card-title">Thursday</h5>
            <p class="card-text">15ºC🌧️</p>
          </div>
          <div class="card" style="width: 9rem; margin-right: 0.3rem">
            <h5 class="card-title">Friday⛅</h5>
            <p class="card-text">17ºC</p>
          </div>
          <div class="card" style="width: 9rem; margin-right: 0.3rem">
            <h5 class="card-title">Saturday☀️</h5>
            <p class="card-text">20ºC</p>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
